<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Run</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Coffee Run!</h1>
    <div data-notification></div>
    <form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
        method="POST"
        data-form
    >
        <!-- label tage wraps to give user a big click target
        to focus on the input
        -->
        <label>
            Coffee:
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="Black, like my soul.">
        </label>
        <br>
        <br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="something@somewhere.domainExtension">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="Sweet potato brownie">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="You name it, we got it.">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" value="99">
        </label>
        <input type="submit">
    </form>

<script src="index.js"></script> 
</body>
</html>
